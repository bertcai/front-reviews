<html lang="en">

    <title>css</title>
    <style>* {
  box-sizing: border-box;
}

div {
  border: 1px solid green;
}

span {
  border: 1px solid red;
}

.content-box {
  box-sizing: content-box;
  width: 100px;
  border: 3px solid red;
  padding: 10px;
}

.border-box {
  box-sizing: border-box;
  width: 100px;
  border: 3px solid #00f;
  padding: 10px;
}

.parent {
  border: 2px solid green;
  margin-bottom: 10px;
}

.child1 {
  border: 2px solid red;
  margin: 10px 0;
}

.child2 {
  border: 2px solid #00f;
  margin: 10px 0;
}

body {
  background: #fff;
}

.rainbow {

  border: none;
  overflow: hidden;
}

.rainbow div {
  border: none;
  overflow: hidden;
}

.rainbow > div {
  width: 400px;
  height: 400px;
  background: #e61a1a;
  border-radius: 50%;
}

.rainbow > div > div {
  height: 380px;
  background: #e6e61a;
  border-radius: 50%;
  margin: 10px;
}

.rainbow > div > div > div {

  background: #1ae61a;

.rainbow > div > div > div > div > div > div > div {

  border-radius: 50%;

}

.rainbow > div > div > div > div > div > div > div > div {
  height: 280px;
  background: #fff;
  border: none;
  border-radius: 50%;
  margin: 10px;
}

</style>
</head>
<body>

<div>1</div>
